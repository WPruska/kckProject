<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Rubik's Cube</title>
	<link rel="stylesheet" href="css/main.css">
	<script type="module" src="js/Cube.js"></script>
	<script type="module" src="js/utils.js"></script>
</head>

<body>
	<div>
		<form id="initForm">
			<label for="howBig">How big cube:</label>
			<input type="number" id="howBig" name="howBig" min="1">
			<p class="error hidden">Value cannot be empty or less than 1</p>
		</form>
		<button id="initButton">Start</button>
	</div>
	<div id="functionalitiesDiv">
		<button id="restView">Reset View</button>
		<button id="shuffleCube">Shuffle Cube</button>
		<button id="solveCube">Solve Cube</button>	
	</div>
</body>

</html>
